apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-deploy-front-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: {{ .Release.Name }}-letsencrypt
    nginx.ingress.kubernetes.io/add-headers: |
      Content-Security-Policy: default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self'
spec:
  tls:
  - hosts:
    - frontend.192.168.49.2.nip.io
    secretName: {{ .Release.Name }}-letsencrypt
  rules:
  - host: frontend.192.168.49.2.nip.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-frontend-service
            port:
              number: 80
