apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-deploy-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"  # Ativa o suporte a express√µes regulares

spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/ai"
        backend:
          service:
            name: {{ .Release.Name }}-django-psql-service
            port:
              number: 80
      - pathType: Prefix
        path: "/tasks"
        backend:
          service:
            name: {{ .Release.Name }}-django-psql-service
            port:
              number: 80
      - pathType: Prefix
        path: "/users"
        backend:
          service:
            name: {{ .Release.Name }}-nodejs-service
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-django-mysql-service
            port:
              number: 80
