apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-deploy-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: {{ .Release.Name }}-letsencrypt
    nginx.ingress.kubernetes.io/add-headers: |
      Content-Security-Policy: default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self'
spec:
  tls:
  - hosts:
    - backend.192.168.49.2.nip.io
    secretName: {{ .Release.Name }}-letsencrypt
  rules:
  - host: backend.192.168.49.2.nip.io
    http:
      paths:
      - pathType: Prefix
        path: "/ai"
        backend:
          service:
            name: {{ .Release.Name }}-django-psql-service
            port:
              number: 80
      - pathType: Prefix
        path: "/tasks"
        backend:
          service:
            name: {{ .Release.Name }}-django-psql-service
            port:
              number: 80
      - pathType: Prefix
        path: "/users"
        backend:
          service:
            name: {{ .Release.Name }}-nodejs-service
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-django-mysql-service
            port:
              number: 80
