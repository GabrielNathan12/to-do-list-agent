apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend-deploy
  labels:
    app: {{ .Values.frontend.name }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
    spec:
      containers:
      - name: {{ .Values.frontend.name }}
        image: {{ .Values.frontend.image }}:{{ .Values.frontend.tag }}
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_URL_SERVE_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: REACT_APP_URL_SERVE_USER
        - name: REACT_APP_URL_SERVE_PROJECTS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: REACT_APP_URL_SERVE_PROJECTS
        - name: REACT_APP_URL_SERVE_TASKS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: REACT_APP_URL_SERVE_TASKS
        - name: REACT_APP_URL_SERVE_TASKS_AI
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: REACT_APP_URL_SERVE_TASKS_AI
