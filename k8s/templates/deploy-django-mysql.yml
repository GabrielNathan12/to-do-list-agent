apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-django-mysql-deploy
  labels:
    app: {{ .Values.djangomysql.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.djangomysql.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.djangomysql.name }}
    spec:
      containers:
      - name: {{ .Values.djangomysql.name }}
        image: {{ .Values.djangomysql.image }}:{{ .Values.djangomysql.tag }}
        ports:
        - containerPort: 8000
        env:
        - name: MYSQL_ENGINE
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: DB_ENGINE_DJANGO_MYSQL
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: MYSQL_PASSWORD
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: DB_HOST_MYSQL
        - name: MYSQL_PORT
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: DJANGO_PORT_MYSQL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: DJANGO_SECRET_KEY_MYSQL        
        - name: DEBUG
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: DJANGO_DEBUB_MYSQL 
        - name: ALLOWED_HOSTS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: DJANGO_ALLOWED_HOST_MYSQL         